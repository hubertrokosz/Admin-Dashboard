<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-th"></i>Dashboard
            </div>
            <ul class="nav-1">
                <li><i class="fas fa-home"></i>Home</li>
                <li><i class="fas fa-user"></i>Profile</li>
                <li><i class="fas fa-envelope"></i>Messages</li>
                <li><i class="fas fa-history"></i>History</li>
                <li><i class="fas fa-tasks"></i>Tasks</li>
                <li><i class="fas fa-users"></i>Communities</li>
            </ul>
            <ul class="nav-2">
                <li><i class="fas fa-cog"></i>Settings</li>
                <li><i class="fas fa-life-ring"></i>Support</li>
                <li><i class="fas fa-lock"></i>Privacy</li>
            </ul>
        </div>
        <div class="header">
            
                <div class="search-left">
                    <label for="search">
                        <i class="fas fa-search"></i>
                    </label>
                    <input type="text" id="search">
                </div>
                <div class="search-right">
                    <i class="fas fa-bell"></i>
                    <div class="circle"></div>
                    Morgan Oakley
                </div>
            
            
                <div class="user-info">
                    <div class="circle-2"></div>
                    <div><span>Hi there,</span><br>Morgan Oakley (@morgan)</div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
